<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <center><img src="pic/slide-1-2340x850.jpg" width="1270px" height="160px"></center>
    
    <img src="pic/1.png" style="width: 150px; height: 50px; border-color: rgb(212, 183, 255);
    border-style: solid;
    border-radius: 80px;"
    onmouseover="this.src='pic/3.png'"
    onmouseout="this.src='pic/1.png'">
<br>
    <img src="pic/2.png" style="width: 150px; height: 50px; border-color: rgb(212, 183, 255);
    border-style: solid;
    border-radius: 80px;"
    onmouseover="this.src='pic/4.png'"
    onmouseout="this.src='pic/2.png'">
<br>
    <img src="pic/3.png" style="width: 150px; height: 50px; border-color: rgb(212, 183, 255);
    border-style: solid;
    border-radius: 80px;"
    onmouseover="this.src='pic/5.png'"
    onmouseout="this.src='pic/3.png'">
<br>
    <img src="pic/4.png" style="width: 150px; height: 50px; border-color: rgb(212, 183, 255);
    border-style: solid;
    border-radius: 80px;"
    onmouseover="this.src='pic/6.png'"
    onmouseout="this.src='pic/4.png'">
<br>
    <img src="pic/5.png" style="width: 150px; height: 50px; border-color: rgb(212, 183, 255);
    border-style: solid;
    border-radius: 80px;"
    onmouseover="this.src='pic/8.png'"
    onmouseout="this.src='pic/5.png'">
    <br>
    <a href="index.html">กลับหน้าหลัก</a>
    ||
</body>
</html>
