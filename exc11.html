    <title>การสร้างฟอร์ม</title>
    <link rel="stylesheet" href="http://wannasiri.udru.ac.th/web/css_style.css">

</head>
<body>
    <form action="">
    <table class="tablestyle"><caption>แบบฟอร์อมสมัครสมาชิก</caption>
        <tr>
            <td>ชื่อ-สกุล</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>username:</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>password:</td>
            <td><input type="password" name="" id=""></td>
        </tr>
        <tr>
            <td>เพศ:</td>
            <td>
                <input type="radio" name="" id="">หญิง
                <input type="radio" name="" id="">ชาย
            </td>
        </tr>
        <tr>
            <td>วันเกิด:</td>
            <td><input type="date" name="" id=""></td>
        </tr>
        <tr>
            <td>อีเมลล์:</td>
            <td><input type="email" name="" id=""></td>
        </tr>
        <tr>
            <td>สัตว์ที่ชอบ:</td>
            <td>
               <input type="checkbox" name="" id="">แมว
               <input type="checkbox" name="" id="">หมา
               <input type="checkbox" name="" id="">แรคคูน
               <input type="checkbox" name="" id="">ปลา
            </td>
        </tr>
        <tr>
            <td>สีที่ชอบ:</td>
            <td><input type="color" name="" id=""></td>
        </tr>
        <tr>
            <td>อายุ:</td>
            <td><input type="number" name="" id=""></td>
        </tr>
        <tr>
            <td>upload ไฟล์การบ้าน:</td>
            <td><input type="file" name="" id=""></td>
        </tr>
        <tr>
            <td><input type="submit" value="ปุ่มบันทึก"></td>
            <td><input type="reset" value="ปุ่มยกเลิก"></td>
        </tr>
    </table>
</form>
